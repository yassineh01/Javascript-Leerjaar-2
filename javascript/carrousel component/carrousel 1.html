<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrousel 1.css">
    <script defer src="carrousel 1.js"></script>
    <title>Image Carousel</title>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <!-- slide 1 -->
            <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
        </div>
        <div class="slide">
            <!-- slide 2 -->
            <img src="https://source.unsplash.com/random?landscape,night" alt="" />
        </div>
        <div class="slide">
            <!-- slide 3 -->
            <img src="https://source.unsplash.com/random?landscape,city" alt="" />
        </div>
        <!-- Control buttons -->
        <button class="btn" id="btn-prev">&#10594;</button>
        <button class="btn" id="btn-next">&#10596;</button>
    </div>
</body>
</html>
