<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
 
  <body>
    <header>
      <nav id="navbar"></nav>
   <nav id="hamburgernav"></nav>
       </header>
 
 
    <div class="progress-container">
        <div class="progress" data-end="100" data-speed="50">
            <div class="circle">
                <span class="value">0%</span>
            </div>
            <h2>1</h2>
        </div>
   
        <div class="progress" data-end="16" data-speed="40">
            <div class="circle">
                <span class="value">0%</span>
            </div>
            <h2>2</h2>
        </div>
   
        <div class="progress" data-end="70" data-speed="30">
            <div class="circle">
                <span class="value">0%</span>
            </div>
            <h2>3</h2>
        </div>
       
    </div>
   
<div class="sen">
       
            <div class="slider">
                <div class="slide">
                    <!-- slide 1 -->
                    <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
                </div>
                <div class="slide">
                    <!-- slide 2 -->
                    <img src="https://source.unsplash.com/random?landscape,night" alt="" />
                </div>
                <div class="slide">
                    <!-- slide 3 -->
                    <img src="https://source.unsplash.com/random?landscape,city" alt="" />
                </div>
                <!-- Control buttons -->
                <button class="btn" id="btn-prev">&#10594;</button>
                <button class="btn" id="btn-next">&#10596;</button>
            </div>
       
              <div class="divdiv">
               
                    <div class="search-bar">
                        <input type="text" id="zoektekst" placeholder="Zoek contacten" onkeyup="zoekContacten(document.getElementById('zoektekst').value)" />
                    </div>
                    <div id="grid"></div>
              </div>
         
        </div>
 
       
    <footer>
        <img src="mytree.jpg" alt="footer" />
    </footer>
    <script src="index.js" defer></script>
 
 
   
    </body>
    </html>
